<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main2.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="formulario">
        <form action="">
          <div class="formulario-campos">
            <div class="formuario-titulo">
              <h2>Envianos un mensaje</h2>
            </div>
            <div class="campos-division">
              <input class="form-text" type="text" placeholder="Nombre" />
              <input class="form-text" type="text" placeholder="Apellido" />
            </div>
            <div class="campos-division">
              <input class="form-text" type="tel" placeholder="Telefono" />
            </div>
            <div class="campos-division">
              <input class="form-text" type="email" placeholder="Correo" />
            </div>
            <div class="formuario-titulo">
              <h2>Solicito información sobre:</h3>
            </div>
            <div class="campos-division">
              <select class="form-dropdown-menu" name="Cursos" id="Cursos">
                <option value="1">Curso - 01</option>
                <option value="2">Curso - 02</option>
                <option value="3">Curso - 03</option>
                <option value="4">Curso - 04</option>
              </select>
            </div>
            <div class="campos-division">
              <textarea name="" id="" cols="30" rows="10" placeholder="En que podemos ayudarle"></textarea>
            </div>
            <div class="campos-division">
              <h3>Casilla de verificación *</h3>
            </div>
            <div class="campos-division">
              <input class="form-checkbox" id="form-checkbox" type="checkbox">
              <P>Acepto la política de trato de información.</P>
            </div>
            <div class="campos-division">
              <input class="form-checkbox" id="form-checkbox" type="checkbox">
              <P>Acepto la política de Manejo de datos.</P>
            </div>
            <div class="campos-division">
              <button class="form-btn">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
